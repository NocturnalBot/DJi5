<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DJ i5</title>
  <link rel="stylesheet" href="style.css">
  <!-- Makes the site scale correctly on phones -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
  
<body>

  <header>
    <h1>DJ i5</h1>
    <p>Live Sets | Nightlife | Events</p>
  </header>

  <section id="about">
    <h2>About</h2>
    <p>DJ i5 brings high-energy sets for clubs, weddings, and private events.</p>
  </section>

  <section id="gallery">
  <h2>Gallery</h2>

  <!-- Carousel container -->
  <div class="carousel">

    <!-- Left arrow -->
    <button class="carousel-btn prev" aria-label="Previous image">
      &#10094;
    </button>

    <!-- Image display area -->
    <div class="carousel-track">
      <!-- Each image is a slide -->
      <img src="images/portrait1.jpg" alt="DJ performing" loading="lazy">
      <img src="images/Workplace1.jpeg" alt="Crowd dancing" loading="lazy">
      <img src="images/dj3.jpg" alt="Live crowd" loading="lazy">
    </div>

    <!-- Right arrow -->
    <button class="carousel-btn next" aria-label="Next image">
      &#10095;
    </button>

  </div>
</section>


  <section id="contact">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:dji5lasvegas@gmail.com">Dji5lasvegas@gmail.com</a></p>
    <p>Instagram: <a href="https://instagram.com/dj.i5__" target="_blank">@djnova</a></p>
  </section>

  <footer>
    <p>Â© 2025 DJ i5</p>
  </footer>

  <script>
  // Grab elements from the page
  const track = document.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  const nextButton = document.querySelector('.next');
  const prevButton = document.querySelector('.prev');

  let currentIndex = 0;

  // Function to update slide position
  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;

    // Move the track left based on current slide
    track.style.transform = `translateX(-${slideWidth * currentIndex}px)`;
  }

  // Next button click
  nextButton.addEventListener('click', () => {
    currentIndex++;

    // Loop back to first image
    if (currentIndex >= slides.length) {
      currentIndex = 0;
    }

    updateCarousel();
  });

  // Previous button click
  prevButton.addEventListener('click', () => {
    currentIndex--;

    // Loop to last image
    if (currentIndex < 0) {
      currentIndex = slides.length - 1;
    }

    updateCarousel();
  });

  // Recalculate on window resize
  window.addEventListener('resize', updateCarousel);
</script>


</body>
</html>
